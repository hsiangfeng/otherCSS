<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CSS計算+變數</title>
        <style>
            :root {
                --r: 200;
                --g: 25;
                --b: calc(60 + 60);
                --a:0.7;
            }

            .box {
                height: 100px;
                width: 100px;
                background-color: rgba(var(--r),var(--g),var(--b),var(--a));
            }
        </style>
    </head>

    <body>
        <div class="box"></div>
    </body>

</html>
